<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
    <!-- link is used to link css with html -->
</head>

<body>
    <img width="230" src="image.png" alt="Train image"> 
    <!-- scr and alt are attributes of img -->
    <!-- width and height are also attributes always in pixels -->
    <br>
    <!-- br is to break line -->
    <table>
        <caption>My Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rutuj</td>
                <td>18</td>
                <td>Programmer</td>
            </tr>
            <tr>
                <td colspan="2">Rutu</td>
                <td rowspan="2">Lean physique</td>
            </tr>
            <tr>
                <td colspan="2">Rutu</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Rutuj</td>
                <td rowspan="2">foot</td>
            </tr>
        </tfoot>
    </table>
    <ul type="square">
        <!-- type="square" is used in unordered list to change the dot into square,circle (disc is defualt) shape -->
        <li>Rutuj</li>
        <li>Riddhi</li>
        <li>Aditya</li>
    </ul>
    <ol type="a">
        <!-- type is for sr no. - A for Uppercase alphabets a for lc alphabets and i&I for small and big roman no. -->
        <li>Rutuj</li>
        <li>Riddhi</li>
        <li>Aditya</li>
    </ol>
</body>

</html>
