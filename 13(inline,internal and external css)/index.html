<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <style>
        div{
            color: rgb(142, 244, 244);
            background-color: rgb(36, 3, 3);
        }
    </style>
    <!-- adding a style tag is a form of internal css as done above for h1 tag...preferably used. -->
    <link rel="stylesheet" href="style.css">
    <!-- in this we have made a external css file and have linked it to our html and used it for p tag...most preferably used(as it doesn't make your html file lengthy and complicated.) -->
</head>
<body>
    <h1 style="color: bisque; background-color: teal;">Three ways to add CSS to HTML</h1>
    <!-- adding style attribute is a form  of inline css as done above for h1 tag...not preferably used.  -->
    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>
    <p>if you are good at something, don't do it for free...</p>
    <!--                                      *IMPORTANT CONCLUSION*
    When to use which Css type:-
    1.Inline CSS (must be avoided mostly) 
    2.Internal CSS (only be used for small styling or for small projects)               
    3.External CSS (used for making industry level websites and projects)                      -->
</body>
</html>
