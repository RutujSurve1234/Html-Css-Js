<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>

<body>
    <h1>Basic Information</h1>
    <form action="NULL">
        <div>
        <div class="main">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Your Username" autofocus>
        </div>
        <div>
        <div class="main2">
            <label for="city">City</label>
            <select name="City">
                <option value="bhayandar">Bhyandar</option>
                <option value="mira road">Mira Road</option>
                <option value="borivali">Borivali</option>
            </select>
        </div>
        <div>
        <div class="second">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode">
        </div>
        <input type="submit" />
        <input type="reset" />
        <!-- submit type is used to create a submit button and reset to clear all user input -->
        </div>
    </form>
</body>

</html>
